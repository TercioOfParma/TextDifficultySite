<h3>Include Files for New Language</h3>

<form id="AddToLanguage">
    <select name="Language">
    {{for $Language in Languages}}
        <option value="{{ $Language.id }}">{{ $Language.language_name }}</option>
    {{end}}
    </select>
    <input name="Files" type="file" multiple> </input>
</form>
<button type="button" hx-encoding="multipart/form-data" hx-post="/load" hx-target="#result" hx-swap="innerhtml" hx-include="#AddToLanguage">Submit</button>

<div id="result">

</div>
